<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardle</title>

    <link
      rel="shortcut icon"
      href="https://img.icons8.com/external-kiranshastry-solid-kiranshastry/64/000000/external-card-casino-kiranshastry-solid-kiranshastry-4.png"
    />
    <link rel="stylesheet" href="style.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Gabriela&family=Genos&family=Megrim&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap");
    </style>
    <script
      src="https://kit.fontawesome.com/131bb444ae.js"
      crossorigin="anonymous"
    ></script>

    <script defer src="index.js"></script>
  </head>

  <body>
    <header>Qardle</header>
    <div id="goalCardsDiv">
      <div id="goal0" class="goalBox"></div>
      <div id="goal1" class="goalBox"></div>
      <div id="goal2" class="goalBox"></div>
      <div id="goal3" class="goalBox"></div>
      <div id="goal4" class="goalBox"></div>
    </div>

    <div id="allGuessedCardsDiv"></div>

    <div id="buttonsDiv">
      <button id="submitBtn" class="btn">Submit</button>
      <button id="resetBtn" class="btn">Reset</button>
    </div>

    <div id="availableCardsDiv"></div>

    <div id="winningDiv" class="hidden">Congratulations! You win</div>
    <div id="losingDiv" class="hidden">YOU LOSE</div>
  </body>
</html>
